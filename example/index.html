<!DOCTYPE html>
<html>
	<head>
		<title>图片轮播</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/carousel-image.css">
	</head>
	<body>
		<div class="carousel-image carousel-image1">
			<div>
				<a>
					<img src="1.png"/>
				</a>
				<a>
					<img src="2.png"/>
				</a>
				<a>
					<img src="3.png"/>
				</a>
			</div>
			<span class="carousel-num">
			</span>
		</div>
		<div class="carousel-image carousel-image2">
			<div>
				<a>
					<img src="1.png"/>
				</a>
				<a>
					<img src="2.png"/>
				</a>
				<a>
					<img src="3.png"/>
				</a>
			</div>
			<span class="carousel-num">
			</span>
		</div>
		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/carousel-image.js"></script>
		<script>
		$('.carousel-image1').CarouselImage({
			num :$('.carousel-image1 .carousel-num')
		});
		$('.carousel-image2').CarouselImage({
			num :$('.carousel-image2 .carousel-num'),
			repeat:true
		});
		</script>
	</body>
</html>
