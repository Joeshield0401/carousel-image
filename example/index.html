<!DOCTYPE html>
<html>
	<head>
		<title>图片轮播</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/carousel-image.css">
	</head>
	<body>
          <!--scroll-->
          <div class="scroll_box carousel-image" id="scroll_img">
              <div>
                                                      <a target="_blank" href="http://tt.ewanse.com/search/index?more=0&keywords=Apple%20Watch">
                              <img src="http://ott.wansecheng.com/weidian/advertise/1429860297667.jpg" width="100%" />
                          </a>
                                                      <a target="_blank" href="javascript:;">
                              <img src="http://ott.wansecheng.com/weidian/advertise/1430102654706.jpg" width="100%" />
                          </a>
                                          </div>
              <span class="carousel-num">
              </span>
          </div>
          <!--scroll-->
		<div class="carousel-image carousel-image1">
			<div>
				<a>
					<img src="1.png"/>
				</a>
				<a>
					<img src="2.png"/>
				</a>
				<a>
					<img src="3.png"/>
				</a>
			</div>
			<span class="carousel-num">
			</span>
		</div>
		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/carousel-image.js"></script>
		<script>
		$('.carousel-image').CarouselImage({
			num :$('.carousel-image .carousel-num'),
			repeat:true
		});
		$('.carousel-image1').CarouselImage({
			num :$('.carousel-image1 .carousel-num')
		});
		</script>
	</body>
</html>
